<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Video on Click</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #000000;
            margin: 0;
            overflow: hidden;
        }
        #videoContainer {
            display: none; /* Hide video initially */
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        button {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #869d34;
            color: rgb(0, 0, 0);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 10;
        }
        button:hover {
            background-color: #d81ee9;
        }
    </style>
</head>
<body>
    <button id="playButton">click for birthday wish</button>
    <div id="videoContainer">
        <video id="myVideo" autoplay playsinline>
            <source src="assets/video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <script>
        document.getElementById("playButton").addEventListener("click", function() {
            this.style.display = "none"; // Hide the button
            const videoContainer = document.getElementById("videoContainer");
            const video = document.getElementById("myVideo");
            videoContainer.style.display = "block";
            video.play(); // Start playing the video
        });
    </script>
</body>
</html>
